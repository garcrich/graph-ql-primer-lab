type Post {
  id: ID!
  title: String!
  content: String!
  author: String!
  createdAt: DateTime!
}

input CreatePostInput {
  title: String!
  content: String!
  author: String!
}

input UpdatePostInput {
  id: ID!
  title: String
  content: String
  author: String
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
  updatePost(input: UpdatePostInput!): Post
  deletePost(id: ID!): Boolean
}

scalar DateTime